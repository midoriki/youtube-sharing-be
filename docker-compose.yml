# docker-compose.yml
version: '3'
services:
  app:
    env_file: .env
    build:
      dockerfile: Dockerfile
    volumes:
      - ./:/home/app
    depends_on:
      - db
    ports:
      - '4000:4000'

  db:
    image: postgres:13-alpine
    environment:
      POSTGRES_PASSWORD: 'postgres'
      POSTGRES_USER: 'postgres'
    ports:
      - '5432:5432'
    volumes:
      - db:/var/lib/postgresql/data

  nginx:
    container_name: nginx
    build:
      dockerfile: Dockerfile.nginx
    tty: true
    depends_on:
      - app
    ports:
      - 80:80
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d

volumes:
  db:
    driver: local
